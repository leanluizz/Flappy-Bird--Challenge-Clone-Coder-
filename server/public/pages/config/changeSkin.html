<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/config/skins.css">
    <link rel="stylesheet" href="/css/config/cellconfig.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Flappy-Bird-Clone</title>
</head>
<body>
    <audio class="Click" id="myAudio">
        <source src="/audios/SelectSkin/select-skin.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
      </audio>

      <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="red" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
          </svg>
      </a>

    <h1 class="
    animate__infinite infinite
    animate__animated
    animate__fadeIn
    " style="text-align: center;">Escolha uma skin!</h1>

    <h3 style="background-color: white; padding: 40px;">Heróis:</h3>
    <div class="d-flex center">
    <div class="card">
        <img class="photo" src="/img/birds/bird-standart.png" alt="birdSkin">
        <div class="box-info">
            <p class="paddingBoxInfo">Flappy</p>
            <img onclick=SelectSkin(event) class="bird paddingBoxInfo" src="/img/birds/passaro.png" alt="bird">
        </div>
     </div>
     <div class="card">
        <img class="photo" src="/img/birds/flappy-chicken-skin-photo.png" alt="birdSkin">
        <div class="box-info">
            <p class="paddingBoxInfo">Chicken</p>
            <img onclick=SelectSkin(event) class="bird paddingBoxInfo" src="/img/birds/flappy-chicken-skin.png" alt="bird">
        </div>
     </div>
     <div class="card">
        <img class="photo" src="/img/birds/bird-girl-photo.png" alt="birdSkin">
        <div class="box-info">
            <p class="paddingBoxInfo">Flappy-Girl</p>
            <img onclick=SelectSkin(event) class="bird paddingBoxInfo" src="/img/birds/bird-girl.png" alt="bird">
        </div>
     </div>
     <div class="card">
        <img class="photo" src="/img/birds/sad-bird-photo.png" alt="birdSkin">
        <div class="box-info">
            <p class="paddingBoxInfo">Sad-Bird</p>
            <img onclick=SelectSkin(event) class="bird paddingBoxInfo" src="/img/birds/sad-bird.png" alt="bird">
        </div>
     </div>
    </div>
    <h3 style="background-color: white; padding: 40px;">Vilões:</h3>
    <div class="d-flex center">
        <div class="card">
            <img class="photo" src="/img/birds/dark-bird-photo.png" alt="birdSkin">
            <div class="box-info">
                <p class="paddingBoxInfo">Dark-Bird</p>
                <img onclick=SelectSkin(event) class="bird paddingBoxInfo" src="/img/birds/dark-bird.png" alt="bird">
            </div>
         </div>
         <div class="card">
            <img class="photo" src="/img/birds/shenlong-bird-photo.png" alt="birdSkin">
            <div class="box-info">
                <p class="paddingBoxInfo">Dragon-Bird</p>
                <img onclick=SelectSkin(event) class="bird paddingBoxInfo" src="/img/birds/shenlong-bird.png" alt="bird">
            </div>
         </div>
    </div>
    <script src="/js/skin.js"></script>
</body>
</html>
